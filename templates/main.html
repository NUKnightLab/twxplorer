{% extends "base.html" %}

{% block extrahead %}
<script type="application/javascript" src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endblock %}

{% block content %}

<div id='control_bar' class="row-fluid">
    <div class="span12">
        <form class="form-inline">
            <input type="text" class="form-control" id="query" value="" size="100" placeholder="Enter your search query" />
            <div class="btn-group">
                <button type="button" class="btn btn-default" id="search"><i class="icon-search"></i></button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a id="past_searches" href="javascript:void(0);" onclick="show_history();">View past searches</a></li>
                    <li><a id="exclude_words" href="javascript:void(0);" onclick="not_implemented();">Exclude words</a></li>
                </ul>
            </div>    
        </form>
    </div>
</div>

{% if error %}
<div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ error }}
</div>
{% endif %}

<div class="row-fluid">   
    <div class="span12 filter-container">
        <ul id="filter_list" class="filter-list">
        </ul>
    </div>
</div>

<!--
<div class="row-fluid">
    <div class="span12">
        <ul id='breadcrumb' class="breadcrumb" style="display: none;">
        </ul>
    </div>
</div>
-->

<div class="row-fluid">   
    <div id='histogram' class="span4">
        <!-- histogram of terms goes here -->
    </div>
    <div id='hashtags' class="span3">
        <!-- hashtags -->
    </div>
    <div id='tweets' class="span5">
        <!-- tweets go here -->
    </div>
</div>

<div id="progress_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p><i class="icon-spinner icon-spin"></i> Searching twitter&hellip;</p>
            </div>
        </div>
    </div>
</div>

<div id="history_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Search History</h4>
            </div>
            <div class="modal-body">
                <div class="accordion" id="history_accordion">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block script %}
<script type="text/javascript">

var _session_id = '';
var _stem_map = {};
var _filter = '';       // current filter, for drill down


function not_implemented() {
    alert('Not implemented yet!');
}

function show_error(error) {        
    $('#control_bar').after(
        '<div class="alert alert-danger">'
        + '<button type="button" class="close" data-dismiss="alert">&times;</button>'
        + error + '</div>'
    );
}

function do_ajax(url, data, on_error, on_success) {
    $.ajax({
        url: url,
        data: data,
        dataType: 'json',
        timeout: 30000, // ms
        error: function(xhr, status, err) {
            on_error(err);
        },
        success: function(data) {
            if(data.error) {
                on_error(data.error);
            } else {
                on_success(data);
            }
        }
    });
}

function get_term(s) {
    if(s[0] == '#') {
        return s;
    }       
    return $.map(_stem_map[s], function(elem, i) { return elem[0]; }).join(',');
}

function set_filter(filter) {
    _filter = filter;
    filter_results(_session_id);    
}

function add_filter(stem) {
    _filter += (_filter) ? ','+stem : stem;
    filter_results(_session_id);
}

function remove_filter(stem) {
    var stems = _filter.split(',');
    var stem_index = $.inArray(stem, stems);
    if(stem_index > -1) {
        stems.splice(stem_index, 1);
    }
    set_filter(stems.join(','));
}

function set_breadcrumb() {          
    if(_filter) {               
    /*      
        var s = '<li><a href="javascript:void(0);" onclick="set_filter(\'\');">All</a></li>';
        stems = _filter.split(',');
        var last = stems.pop();
        
        for(var i = 0; i < stems.length; i++) {
            var filter = stems.slice(0, i+1).join(','); 
            s += '<li><a href="javascript:void(0);" onclick="set_filter(\''+filter+'\');">'
                + get_term(stems[i])
                +'</a></li>';
        }        
        s += '<li class="active">'+get_term(last)+'</li>';    
        $('#breadcrumb').html(s).show();        
*/
        var s= '';
        
        stems = _filter.split(',');
        for(var i = 0; i < stems.length; i++) {
            s += '<li>'+get_term(stems[i])
                + '<a href="javascript:void(0);" onclick="remove_filter(\''+stems[i]+'\');">'
                + '<i class="icon-remove"></i></a>'
                + '</li>';      
        }
        
        $('#filter_list').html(s).show();
    } else {
        /*
        var s = '<li class="active">All</li>';
        $('#breadcrumb').html(s).show();
        */
        $('#filter_list').html('').show();
    }     
}

//
// Show histogram, hiding any elements of _filter
//
function show_histogram(stem_counts, filter_elements) {
    var s = '';
        
    for(var i = 0; i < stem_counts.length; i++) {
        stem = stem_counts[i][0];
        count = stem_counts[i][1];
        
        if($.inArray(stem, filter_elements) < 0) {
            terms = [];
            for(var j=0, m=_stem_map[stem]; j < m.length; j++) {
                terms.push(m[j][0]);
            }

            s += '<p><a href="javascript:void(0);" onclick="add_filter(\''+stem+'\')">'
                + terms.join(', ')+'</a> ('+count+')</p>';
        }
    }

    $('#histogram').html(s);        
 }

//
// Show hashtags, hiding any elements of _filter
//
function show_hashtags(hashtag_counts, filter_elements) {
    var s = '';
    
    for(var i = 0; i < hashtag_counts.length; i++) {
        hashtag = hashtag_counts[i][0];
        count = hashtag_counts[i][1];

        if($.inArray(hashtag, filter_elements) < 0) {        
            s += '<p><a href="javascript:void(0);" onclick="add_filter(\''+hashtag+'\')">'
                + hashtag+'</a> ('+count+')</p>';
        }
    }

    $('#hashtags').html(s);     
}

//
// Show tweets
//
function show_tweets(tweets) {
    var s = '';
    
    for(var i = 0; i < tweets.length; i++) {
        var tweet = tweets[i];
        
        s += '<blockquote class="twitter-tweet" data-conversation="none" data-cards="hidden">'
            + '<p>'+tweet.text+'</p>&mdash; '+tweet.user_name + ' (@'+tweet.user_screen_name+')'
            + '<a href="https://twitter.com/twitterapi/status/'+tweet.id_str+'">'+tweet.created_at+'</a>'               
            + '</blockquote>';           
    }
                
    $('#tweets').html(s);
    
    // Style tweets...
    twttr.widgets.load();
}

//
// Get histogram and tweets for session_id using _filter
//
function filter_results(session_id, callback) { 
    _session_id = session_id;

    var filter_elements = []
    if(_filter) { 
        filter_elements = _filter.split(',');
    }

    set_breadcrumb(); 
      
    $('#tweets').html('');
        
    do_ajax('/main/search/'+_session_id+'/', 
        {filter: _filter},
        function(err) {
            show_error('Error filtering results ('+err+')');
            if(callback) {
                callback();
            }
        },
        function(data) {       
            _stem_map = data.stem_map;
            $('#query').val(data.query);
                     
            show_histogram(data.stem_counts, filter_elements);
            show_hashtags(data.hashtag_counts, filter_elements);
            show_tweets(data.tweets);           
                           
            if(callback) {
                callback();
            }
        }
    );
}

function load_session(session_id, callback) {
    _filter = '';
    filter_results(session_id, callback);  
}


//
// History
//

function show_history() {
    do_ajax('/main/history/', 
        {},
        function(err) {
            show_error('Error getting search history ('+err+')');
        },
        function(data) {
            var s = '';
            
            for(var i = 0, searches = data.searches; i < searches.length; i++) {
                var search = searches[i];
                var collapse_id = 'collapse_'+search._id;
                
                s += '<div class="accordion-group">'
                    // ---
                    + '<div class="accordion-heading">'
                    + '<a class="accordion-toggle" data-toggle="collapse" data-parent="#history_accordion" href="#'+collapse_id+'">'
                    + search.query + '</a>'
                    + '</div>'
                    // ---
                    + '<div id="'+collapse_id+'" class="accordion-body collapse">'
                    + '<div class="accordion-inner">';
                              
                for(var j = 0, sessions = search.sessions; j < sessions.length; j++) {
                    s += '<p>'
                        + '<a href="javascript:void(0);" data-dismiss="modal" onclick="load_session(\''+sessions[j]._id+'\');">'
                        + sessions[j].dt+'</a>'
                        + '</p>';
                }          
                
                s += '</div></div></div>';           
            }
            
            if(!data.searches.length) {
                s = '<p>No past searches found</p>';  
            } 
            $('#history_accordion').html(s);            
            $('#history_modal').modal('show');
        }
    );
}


$(function() {
    
    $('#progress_modal').modal({
        keyboard: false,
        show: false
    })
    
    $('#history_modal').modal({
        keyboard: false,
        show: false
    })

    $('#query')
        .keypress(function(event) {
            if(event.which == 13) {
                event.preventDefault();
                $('#search').click();
            }
        })
        .focus();

    // New search
    $('#search').click(function(event) {
        var query = $('#query').val().trim();
        if(!query) {
            show_error('You must enter a query');
            return;
        } 
    
        $('#progress_modal').modal('show');
    
        do_ajax('/main/search/', 
            {query: query},
            function(error) {
                show_error(error);
                $('#progress_modal').modal('hide');
            },
            function(data) {   
                load_session(data.session._id, function() {
                    $('#progress_modal').modal('hide');
                });
            }
        );
    });
});

</script>

{% endblock %}
